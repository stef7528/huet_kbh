<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        :root {
            --blaa: rgb(36, 25, 93);
            --groen: rgb(0, 89, 36);
            --roed: rgb(211, 7, 42);
            --graa: rgb(157, 157, 156);
            --lyseblaa: rgb(233, 242, 253);
            --lysegroen: rgb(226, 238, 216);
            --lyseroed: rgb(252, 229, 241);


        }

        * {
            margin: 0;
            padding: 0;
            font-family: "Avenir", Verdana, sans-serif;

        }

        body {
            min-height: 100%;
            display: grid;
            grid-template-rows: 1fr auto;
        }

        .post-container button {
            display: none;
            border: solid 2px var(--roed);
            padding: 5px;
            width: 10vw;
            background-color: var(--lyseblaa);
        }

        #indhold {
            width: 100vw;
            background: var(--lyseblaa);
        }

        .data-container {
            display: grid;
            max-width: 1300px;
            margin: 0 auto;

        }

        .data-container article img {
            width: 100%;
        }

        .post-container {
            padding: 1em;
            grid-row: span 1;

        }

        .post-container p,
        .post-container img,
        .post-container h2,
        .post-container button {
            margin: 7px;
        }

        .flex-pris {
            display: flex;
            justify-content: space-between;
        }

        @media screen and (min-width:1000px) {
            .data-container {
                grid-template-columns: 1fr 1fr 1fr;
                grid-gap: 20px;

            }
        }
    </style>
</head>
