<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        :root {
            --blaa: rgb(36, 25, 93);
            --groen: rgb(0, 89, 36);
            --roed: rgb(211, 7, 42);
            --graa: rgb(157, 157, 156);
            --lyseblaa: rgb(233, 242, 253);
            --lysegroen: rgb(226, 238, 216);
            --lyseroed: rgb(252, 229, 241);


        }

        * {
            margin: 0;
            padding: 0;
            font-family: "Avenir", Verdana, sans-serif;

        }

        body {
            min-height: 100%;
            display: grid;
            grid-template-rows: 1fr auto;
        }



        .post-container button {
            display: none;
            border: 2px solid var(--roed);
            background-color: var(--lyseroed);
            color: var(--blaa);
            border-radius: 2em;
            height: 40px;
            min-width: 125px;
            padding: 0 30px;
            font-size: 16px;
            cursor: pointer;
            transition: .4s;
        }

        #indhold {
            width: 100vw;
            background: var(--lyseblaa);
        }

        .data-container {
            display: grid;
            max-width: 1300px;
            margin: 0 auto;

        }

        .data-container article img {
            width: 100%;
        }

        .post-container {
            padding: 1em;
            grid-row: span 1;

        }


        .post-container p,
        .post-container img,
        .post-container h2,
        .post-container button {
            margin: 7px;
        }

        [data-overskrift] {
            min-height: 66px;
        }

        .flex-pris {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #000;
            padding-bottom: 10px;
        }

        [data-pris] {
            padding-top: 10px;
        }

        .flex-genre {
            display: flex;
            justify-content: space-between;
        }

        .flex-dato {
            display: flex;
        }

        #filtrerings_knapper {
            display: flex;
            justify-content: center;
            padding: 30px;

        }

        .menu-item {
            border: none;
            border: 1px solid var(--groen);
            margin: 7px;
            background-color: transparent;
            font-size: 10px;
            padding: 1px;

        }

        @media screen and (min-width:1000px) {
            .data-container {
                grid-template-columns: 1fr 1fr 1fr;
                grid-gap: 20px;
            }

                [data-overskrift] {
                min-height: 99px;
            }

                    .post-container {
            transition: .4s;
        }

        .post-container:hover {
            border: 2px solid black;
            transform: scale(1.1);
        }
    }
    </style>
</head>

<body>


    <main id="indhold">
        <div id="filtrerings_knapper">
            <button class="menu-item" data-kategori="Menu">Alle Events</button>
            <button class="menu-item" data-kategori="Musik">Musik</button>
            <button class="menu-item" data-kategori="Teater">Teater</button>
            <button class="menu-item" data-kategori="Film">Film</button>
            <button class="menu-item" data-kategori="Art">Art</button>
            <button class="menu-item" data-kategori="Stand up">Stand Up</button>
            <button class="menu-item" data-kategori="Diverse">Diverse</button>
        </div>
        <div class="container">
            <section class="data-container"></section>
        </div>
    </main>
    <template class="data-template">
        <article class="post-container">


            <h2 data-overskrift></h2>

            <div>
                <div class="flex-genre">
                    <p data-genre></p>
                    <p data-lokation></p>
                </div>
                <img data-billede>
                <!-- <p data-lang-beskrivelse></p>-->
                <div class="flex-dato">
                    <p data-dato></p>
                    <p data-tid></p>
                </div>
                <div class="flex-pris">
                    <p data-pris></p>
                    <button data-button>KÃ¸b</button>
                </div>
            </div>



        </article>
    </template>


    <script>
        let wpJSON;
        let dest = document.querySelector(".data-container");
        let eventFilter = "Menu";

        document.addEventListener("DOMContentLoaded", hentJson);


        async function hentJson() {
            let myJson = await fetch("http://davidfraenkeldesigns.dk/kea/2-semester/huset/wordpress/wp-json/wp/v2/events/?per_page=50");
            wpJSON = await myJson.json();
            visJson();
        }

        document.querySelectorAll(".menu-item").forEach(knap => {
            knap.addEventListener("click", filtrering);
        });

        function filtrering() {
            dest.textContent = "";
            eventFilter = this.getAttribute("data-kategori");
            visJson();
            console.log("filtrering");
        }


        function visJson() {
            let myTemplate = document.querySelector(".data-template");
            console.log(wpJSON);
            console.log("visJson");

            wpJSON.forEach(post => {
                if (post.acf.events == eventFilter || eventFilter == "Menu") {
                    console.log("ifstatement")
                    let klon = myTemplate.cloneNode(true).content;
                    klon.querySelector("[data-overskrift]").textContent = post.acf.titel;

                    klon.querySelector("[data-genre]").textContent = post.acf.genre;

                    klon.querySelector("[data-billede]").src = post.acf.billede;

                    /* klon.querySelector("[data-lang-beskrivelse]").textContent = post.acf.Lang_beskrivelse;*/

                    klon.querySelector("[data-lokation]").textContent = post.acf.sted;

                    klon.querySelector("[data-dato]").textContent = post.acf.dato;

                    klon.querySelector("[data-tid]").textContent = "Kl. " + post.acf.tid;

                    klon.querySelector("[data-pris]").textContent = "Pris: " + post.acf.pris + ",-";

                     klon.querySelector(".post-container").addEventListener("click", () => {
                    window.location.href = "singleview.html?id=" + post.id;
                    });

                    if (post.acf.buy == true) {

                        klon.querySelector("[data-button]").style.display = "block";

                    }
                    dest.appendChild(klon);
                }

            })
        }


    </script>

</body>

</html>
