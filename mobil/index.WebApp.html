<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="style.css">-->

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">


    <!--<link rel="manifest" href="site.webmanifest">-->
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">

    <meta name="theme-color" content="#ffffff">


    <style>
        :root {
            --blaa: rgb(36, 25, 93);
            --groen: rgb(0, 89, 36);
            --roed: rgb(211, 7, 42);
            --graa: rgb(157, 157, 156);
            --lyseblaa: rgb(233, 242, 253);
            --lysegroen: rgb(226, 238, 216);
            --lyseroed: rgb(252, 229, 241);


        }

        * {
            margin: 0;
            padding: 0;
            font-family: "Avenir", Verdana, sans-serif;



        }

        body {
            min-height: 100vh;
            display: grid;
            grid-template-rows: 1fr auto;
            background-image: url(app_pics/baggrund.jpg);


        }


        .post-container button {
            display: none;
            border: 2px solid var(--roed);
            background-color: var(--lyseroed);
            color: var(--blaa);
            border-radius: 2em;
            height: 40px;
            min-width: 125px;
            padding: 0 30px;
            font-size: 16px;
            cursor: pointer;
            transition: .5s;
        }

        #indhold {
            width: 100%;
            margin-bottom: 50px;


        }

        #filtrerings_knapper {
            display: flex;
            justify-content: center;
            background-color: rgba(33, 25, 25, 0.95);
            margin-bottom: 5vw;

        }

        .menu-item {
            border: none;
            background: transparent;
            font-size: 14px;
            padding: 10px;
            color: white;
            text-shadow: 1px 1px 2px red, 0 0 25px red, 0 0 5px darkred;
            font-family: HUSET, Avenir;


        }


        .data-container {
            display: grid;
            max-width: 400px;
            margin: 0 auto;
            grid-gap: 10px;

        }

        .data-container article img {
            width: 100%;
        }

        .post-container {
            padding: 1em;
            grid-row: span 1;
            transition: .4s;
            background-color: rgba(33, 25, 25, 0.61);
            color: rgba(211, 211, 211, 0.81);
            margin: 20px;

        }


        .post-container p,
        [data-billede],
        .post-container h2,
        .post-container button {
            margin: 7px 0;
        }



        .flex-pris {
            display: flex;
            justify-content: space-between;
            padding-bottom: 10px;
        }

        [data-pris] {
            padding-top: 10px;
        }

        .flex-genre {
            display: flex;
            justify-content: space-between;
        }

        .flex-dato {
            display: flex;
            justify-content: space-between;
        }


        header {
            height: 150px;
            width: 100%;
            background-color: transparent;
            margin-bottom: 50px;
            z-index: 1;
            pointer-events: all;
        }

        .logo {
            background-image: url(app_pics/logoer-05.png);
            background-size: cover;
            width: 150px;
            height: 150px;
            position: relative;
            background-color: transparent;
            cursor: pointer;
        }

        .logoPil {
            position: relative;
            width: 70px;
            height: 60px;
            left: 85px;
            top: 13.5px;
            /*top: 83px;*/
            background-color: transparent;
            cursor: pointer;
            transition: 0.5s;
            z-index: 11;

        }

        .mobile_nav_menu {
            position: relative;
            left: calc(150px - 60px);
            top: 80px;
            width: 100px;
            max-height: 0;
            opacity: 0;
            transition: .3s;
            pointer-events: none;
            display: block;

        }

        .mobile_nav_menu li {
            list-style: none;
            text-align: left;
            padding: 10px;
            background-color: rgba(39, 31, 31, 0.93);
            border-bottom: 1px solid black;
            width: 100px;



        }

        .open_nav {
            opacity: 1;
            max-height: 140px;
            transform: .3s;
            cursor: pointer;
            pointer-events: all;

        }

        .mobile_nav_menu a {
            text-decoration: none;
            font-size: 20px;
            transition: 0.3s;
            color: var(--roed);
        }


        .rotatePil {
            transform: rotate(-90deg);
        }

        nav li {
            list-style: none;
        }

        .indexLink {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            text-decoration: none;
            z-index: 10;
            background-color: #FFF;
            opacity: 0;
            filter: alpha(opacity=1);

        }
    </style>
</head>

<body>

    <header>





        <nav class="navBar">

            <div class="logo">

                <img class="logoPil" src="app_pics/logoer-04.png">
                <ul class="mobile_nav_menu">
                    <li><a href="index.WebApp.html">Forside</a></li>
                    <li><a href="kontakt.html">Kontakt</a></li>
                </ul>
                <a class="indexLink" href="index.WebApp.html"></a>





            </div>


        </nav>


    </header>


    <main id="indhold">
        <div id="filtrerings_knapper">
            <button class="menu-item" data-kategori="Menu">ALLE EVENTS</button>
            <button class="menu-item" data-kategori="Musik">MUSIK</button>
            <button class="menu-item" data-kategori="Teater">TEATER</button>
            <button class="menu-item" data-kategori="Film">FILM</button>
            <button class="menu-item" data-kategori="Ord">ORD</button>
            <button class="menu-item" data-kategori="Diverse">DIVERSE</button>
        </div>
        <a class="back" onclick="goBack()">&#10094;</a>
        <div class="container">
            <section class="data-container"></section>
        </div>
    </main>
    <template class="data-template">
        <article class="post-container">


            <h2 data-overskrift></h2>

            <div>
                <div class="flex-genre">
                    <p data-genre></p>
                    <p data-lokation></p>
                </div>
                <img data-billede>
                <!-- <p data-lang-beskrivelse></p>-->
                <div class="flex-dato">
                    <p data-dato></p>
                    <p data-tid></p>
                </div>
                <div class="flex-pris">
                    <p data-pris></p>
                    <button data-button>KÃ¸b</button>
                </div>
            </div>
        </article>
    </template>

    <script>
        let wpJSON;
        let dest = document.querySelector(".data-container");
        let eventFilter = "Menu";
        document.addEventListener("DOMContentLoaded", hentJson);
        async function hentJson() {
            let myJson = await fetch("http://davidfraenkeldesigns.dk/kea/2-semester/huset/wordpress/wp-json/wp/v2/events/?per_page=50");
            wpJSON = await myJson.json();
            visJson();
        }
        document.querySelectorAll(".menu-item").forEach(knap => {
            knap.addEventListener("click", filtrering);
        });

        function filtrering() {
            dest.textContent = "";
            eventFilter = this.getAttribute("data-kategori");
            visJson();
            console.log("filtrering");
        }

        function visJson() {
            let myTemplate = document.querySelector(".data-template");
            console.log(wpJSON);
            console.log("visJson");
            wpJSON.forEach(post => {
                if (post.acf.events == eventFilter || eventFilter == "Menu") {
                    console.log("ifstatement")
                    let klon = myTemplate.cloneNode(true).content;
                    klon.querySelector("[data-overskrift]").textContent = post.acf.titel;
                    klon.querySelector("[data-genre]").textContent = post.acf.genre;
                    klon.querySelector("[data-billede]").src = post.acf.billede;
                    /* klon.querySelector("[data-lang-beskrivelse]").textContent = post.acf.Lang_beskrivelse;*/
                    klon.querySelector("[data-lokation]").textContent = post.acf.sted;
                    klon.querySelector("[data-dato]").textContent = post.acf.dato;
                    klon.querySelector("[data-tid]").textContent = "Kl. " + post.acf.tid;
                    if (post.acf.pris == "0") {
                        klon.querySelector("[data-pris]").textContent = "Gratis";
                    } else {
                        klon.querySelector("[data-pris]").textContent = "Pris: " + post.acf.pris + ",-";
                    }

                    klon.querySelector(".post-container").addEventListener("click", () => {
                        window.location.href = "singleview.WebApp.html?id=" + post.id;
                    });
                    if (post.acf.buy == true) {
                        klon.querySelector("[data-button]").style.display = "block";
                    }
                    dest.appendChild(klon);
                }
            })
        }

        /*document.querySelector(".close_nyhedsbrev").addEventListener("click", () => {
document.querySelector(".nyhedsbrev").style.display = "none";
})*/

        function goBack() {
            window.history.back();
        }


        function toggleMenu() {
            document.querySelector(".logoPil").classList.toggle("rotatePil");


            document.querySelector("ul").classList.toggle("open_nav");

        }
        document.querySelector(".logoPil").addEventListener("click", toggleMenu);

        document.querySelector(".logoPil").addEventListener("click", function() {
            event.stopPropagation();
        });
    </script>

</body>

</html>
